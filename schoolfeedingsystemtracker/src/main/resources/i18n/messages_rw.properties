# About Us Section
about.us.title=Ibyerekeye Twebwe
about.us.description=Muri Ikurikirana ry'Ibihingwa bya Nzeri, dukunda guteza imbere imiyoborere n'ubushobozi bw'ibikorwa by'ibiryo mu mashuri atandukanye. Urubuga rwacu rutanga ibikoresho ku mashuri kugirango byorohe kugenzura inyandiko z'ibiryo by'abanyeshuri, kugenzura amakarita y'icyumweru, no gukurikirana ibipimo by'ibikoresho mu gihe nyacyo. Twemera ko gahunda z'ibiryo ziteguye neza zigira uruhare runini ku buzima n'ubushobozi bw'abanyeshuri. Sisitemu yacu yemeza ko habaho ubwumvikane, imikorere myiza, n'ubushobozi mu bikorwa byo gutanga ibiryo, bityo ibigo by'ishuri bikibanda ku gutanga ibiryo byuzuye kandi bifite akamaro, mu gihe bigabanya ibyokurya bisigaye no kunoza imikoreshereze y'ibikoresho.
mission.title=Intego Yacu
mission.description=Intego yacu ni ugufasha ibigo by'ishuri binyuze mu gutanga sisitemu ikomeye, yizewe, kandi yoroshye yo gucunga gahunda z'ibiryo. Tugamije koroshya uburyo bwo gukurikirana ibiryo no gucunga ibicuruzwa by'ibiryo, dufasha abanyeshuri kubona ibiryo byiza ku gihe, buri munsi. Duhaye umwanya mwiza abashinzwe imiyoborere, dufite icyizere ko bizafasha mu buzima bwiza bw'abanyeshuri no mu mikorere myiza y'ibikorwa byo gutanga ibiryo. Mu gusoza, tugamije gufasha amashuri mu gutanga ubufasha bwiza ku banyeshuri babo binyuze mu gucunga neza gahunda z'ibiryo.
vision.title=Ikerekezo Cyacu
vision.description=Ikerekezo cyacu ni ukugira urubuga rw'isi hose rwo gucunga ibiryo mu mashuri, tugateza imbere ireme ry'ibikorwa by'ibiryo mu mashuri ku isi yose. Duharanira ahazaza heza aho ishuri ryose, hatitawe ku bunini cyangwa ahantu, rifite sisitemu y'ubuhanga igabanya ibibazo by'ibyo kurya. Dukoresha ikoranabuhanga, dufasha amashuri kurwanya ibura ry'ibiryo, kugabanya ibyokurya bisigaye, no kwemeza ko buri munyeshuri abona ibiryo bifite akamaro, bigatuma abasha kwiga neza no gutera imbere mu ishuri.

